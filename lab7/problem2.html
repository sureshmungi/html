<html>

<head>
    <title>Employee Details</title>
    <style>
        tbody{
            background-color: skyblue;

        }
      
    </style>
</head>

<body>
    <table border="1" align="center">
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" size="20" placeholder="Max 20 characters">
            </td>
        </tr>
        <tr>
            <td>
                Employee Code
            </td>
            <td>
                <input type="text" size="4"  placeholder="Max 4 characters">
            </td>
        </tr>
        <tr>
            <td>
                Department
            </td>
            <td>
                <input type="radio" name="q" value="Admin">Admin
                <br>
                <input type="radio" name="q" value="HR">HR
                <br>
                <input type="radio" name="q" value="Technical">Technical
                <br>
                <input type="radio" name="q" value="Accounts">Accounts
                <br>

            </td>
        </tr>
        <tr>
            <td>
                date of joining
            </td>
            <td><input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                <textarea cols="25" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td>Training Program attended</td>
            <td>
                <input type="checkbox" value="Html">HTML/DHTML<br>
                <input type="checkbox" value="Java">Java<br>
                <input type="checkbox" value="Client">Client/Server<br>
                <input type="checkbox" value=">NET">.NET
            </td>
        </tr>
        <tr>
            <td> Training Program need to attend</td>
            <td>
                    <select>
                            <option>JavaScript</option>
                            <option>Java</option>
                            <option>DBMS</option>
                        </select>
            </td> 
        </tr>
        <tr>
            <td>
                Send the information at
            </td>
            <td>
                <a href="mailto:empinfo@capgemini.com">empinfo@capgemini.com</a>
            </td>
        </tr>
    </table>
</body>

</html>
